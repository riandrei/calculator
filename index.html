<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="calculator">
      <section class="display">
        <div>
          <p></p>
        </div>
        <div>
          <p></p>
        </div>
        <div>
          <p></p>
        </div>
      </section>
      <section class="buttons">
        <section class="main-buttons" id="mainButtons">
          <button>Fn</button>
          <button>()</button>
          <button>%</button>
          <button>&divide;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&minus;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>
          <button>0</button>
          <button>.</button>
          <button>&xlArr;</button>
          <button>&equals;</button>
        </section>
        <section class="function-buttons" id="fnButtons">
          <button>Fn</button>
          <button>x<sup>2</sup></button>
          <button>x<sup>x</sup></button>
          <button>&Sqrt;</button>
          <button>nPr</button>
          <button>nCr</button>
          <button>P(A)</button>
          <button>!</button>
          <button>FLR</button>
          <button>CEIL</button>
          <button>MEAN</button>
          <button>&sum;</button>
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>&pi;</button>
          <button>e</button>
          <button>ln</button>
          <button>log</button>
          <button>| |</button>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
