<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="display">
      <p>35 x 45</p>
      <h1>01111</h1>
    </section>

    <section class="buttons">
      <div class="utility-buttons">
        <button>
          <img src="images/history.png" alt="history-button" />
        </button>
        <button>
          <img src="images/backspace.png" alt="backspace-button" />
        </button>
      </div>
      <div class="operation-buttons">
        <button class="pink">AC</button>
        <button class="pink">x<sup>x</sup></button>
        <button class="pink">&radic;</button>
        <button class="pink">&divide;</button>
        <button class="teal">7</button>
        <button class="teal">8</button>
        <button class="teal">9</button>
        <button class="pink">&times;</button>
        <button class="teal">4</button>
        <button class="teal">5</button>
        <button class="teal">6</button>
        <button class="pink">&minus;</button>
        <button class="teal">1</button>
        <button class="teal">2</button>
        <button class="teal">3</button>
        <button class="pink">&plus;</button>
        <button class="teal">0</button>
        <button class="teal">&percnt;</button>
        <button class="teal">&period;</button>
        <button class="yellow">&equals;</button>
      </div>
    </section>

    <section class="history">
      <h2>History</h2>
      <div>
        <p>35 &times; 50</p>
        <p>= 01111</p>
      </div>
      <div>
        <p>36666 + 32323023</p>
        <p>= 12433123424</p>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
