<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="calculator">
      <section class="display">
        <div>
          <input type="text" name="" id="thirdDisplay" />
        </div>
        <div>
          <input type="text" name="" id="secondDisplay" />
        </div>
        <div>
          <input type="text" name="" id="firstDisplay" />
        </div>
      </section>
      <section class="buttons">
        <section class="main-buttons" id="mainButtons">
          <button>Fn</button>
          <button>()</button>
          <button value="%">%</button>
          <button value="/">&divide;</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="*">&times;</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-">&minus;</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="+">&plus;</button>
          <button value="0">0</button>
          <button value=".">.</button>
          <button>&xlArr;</button>
          <button id="equals">&equals;</button>
        </section>
        <section class="secondary-buttons" id="secondaryButtons">
          <button>Fn</button>
          <button>x<sup>2</sup></button>
          <button>x<sup>x</sup></button>
          <button>&Sqrt;</button>
          <button>nPr</button>
          <button>nCr</button>
          <button>P(A)</button>
          <button>!</button>
          <button>FLR</button>
          <button>CEIL</button>
          <button>MEAN</button>
          <button>&sum;</button>
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>&pi;</button>
          <button>e</button>
          <button>ln</button>
          <button>log</button>
          <button>| |</button>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
